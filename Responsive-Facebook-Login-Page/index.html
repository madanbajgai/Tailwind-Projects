<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook - login or signup</title>
  </head>
  <body class="h-screen lg:bg-gray-100">
    <div
      class="lg:flex justify-center items-center lg:px-48 lg:py-36 lg:h-screen"
    >
      <!-- nav -->
      <nav class="flex text-blue-800 bg-yellow-50 px-2 py-1 lg:hidden">
        <img class="w-6" src="./images/phone.svg" alt="" />
        <p class="text-sm py-2">Get Facebook for android and browse faster</p>
      </nav>

      <!-- logo -->
      <div class="flex flex-col flex-1">
        <div class="flex justify-center lg:justify-start">
          <img
            class="w-28 lg:w-96 lg:-ml-10"
            src="./images/facebook.svg"
            alt=""
          />
        </div>

        <div class="hidden lg:block lg:text-3xl">
          Connect with friends and the world around <br />
          you on Facebook.
        </div>
      </div>

      <!-- login box -->
      <div
        class="flex flex-col flex-1 space-y-2 px-16 py-5 lg:shadow-md lg:shadow-gray-300 lg:bg-white lg:rounded-lg lg:space-y-4 lg:max-w-md lg:px-4 relative"
      >
        <input
          class="p-2 shadow bg-gray-50 border rounded lg:py-4 lg:px-4 lg:text-xl lg:bg-white lg:rounded-lg lg:border-gray-300"
          type="text"
          placeholder="Mobile number or email"
        />
        <input
          class="p-2 shadow bg-gray-50 border rounded lg:py-4 lg:px-4 lg:text-xl lg:bg-white lg:rounded-lg"
          type="password"
          name=""
          placeholder="Password"
          id=""
        />
        <button
          class="w-full bg-blue-500 py-2 lg:py-4 lg:text-xl rounded font-bold text-white text-lg lg:rounded-lg"
        >
          Log in
        </button>
        <div class="hidded lg:block border-b-2 pt-5"></div>
        <a class="text-center text-blue-600 lg:text-lg text-sm" href="#"
          >Forgot password?
        </a>
        <div class="flex items-center justify-center lg:hidden">
          <div class="flex-1"><hr /></div>
          <span class="mx-3">or</span>
          <div class="flex-1"><hr /></div>
        </div>
        <div class="flex justify-center">
          <button
            class="bg-green-600 py-1 px-3 rounded font-bold text-white text-lg lg:py-4 lg:text-xl my-4 lg:rounded-lg"
          >
            Create new account
          </button>
        </div>
        <p class="hidden lg:block text-lg absolute -bottom-10 text-center">
          <span class="font-bold hover:underline">Create a Page</span> for a
          celebrity, brand or business.
        </p>
      </div>
    </div>

    <!-- footer  -->
    <footer class="flex flex-col">
      <div class="flex justify-evenly text-blue-900 text-sm">
        <div class="left flex flex-col justify-center items-center">
          <p class="font-semibold text-gray-400">English (US)</p>
          <p>हिन्दी</p>
          <p>Português (Brasil)</p>
          <p>Deutsch</p>
        </div>
        <div class="right flex flex-col justify-center items-center">
          <p>नेपाली</p>
          <p>Español</p>
          <p>Français (France)</p>
          <div class="flex justify-center">
            <img
              class="w-6 border-2 border-blue-900 rounded"
              src="./images/plus.svg"
              alt=""
            />
          </div>
        </div>
      </div>
      <div class="flex justify-center py-6 text-xs text-gray-400 space-x-2">
        <p>About</p>
        <p>Help</p>
        <p>More</p>
      </div>
      <div class="text-center text-gray-500">Meta &copy; 2022</div>
    </footer>

    <script type="module" src="/main.js"></script>
  </body>
</html>
